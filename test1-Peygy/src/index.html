<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>CheckWork1</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Ubuntu&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="Main-center-position">
        <a href="https://vk.com"><img src="https://cdn.worldvectorlogo.com/logos/vk-1.svg" width="200" height="200" alt="VK" class="Image_VK_link Main-center-position"></a>
    </div>
    <div class="Main-center-position">
        <h1>Заполните поля для ввода</h1>
    </div>
    <form action="" id="Input_text_fields" class="Main-center-position">
        <div class="form-block Main-center-position">
            <span class="form-head">ФИО:</span>
            <p><input type="text" class="form-text" name="login"></p>
        </div>

        <div class="form-block">
            <span class="form-head">Пароль:</span>
            <p><input type="password" class="form-text" name="password"></p>
        </div>

        <div class="form-block">
            <span class="form-head">Email:</span>
            <p><input type="email" class="form-text" name="email"></p>
        </div>

        <div class="form-block">
            <span class="form-head">Время:</span>
            <p><input type="time" class="form-text" name="time"></p>
        </div>

        <div class="form-block">
            <p style="text-align: center;">
                <input type="button" value="Подтвердить" class="form-button">
            </p>
        </div>
    </form>
</body>
</html>
